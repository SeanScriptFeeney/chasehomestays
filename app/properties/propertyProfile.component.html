<div>
    <h3>{{model.property.name}}</h3>
    <table class="table">
        <tr>
            <th>Room</th>
            <th>Guests</th>
            <th>Period</th>
        </tr>
         <tr ng-repeat="room in model.property.rooms">
            <td>{{room.roomName}}</td>
            <td><ul ng-repeat="guest in room.guests">
                    <li>{{guest.name}}</li>
                </ul>
            </td>
            <td>{{room.period}}</td>
        </tr> 
    </table>
</div>
